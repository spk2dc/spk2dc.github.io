name: secrets

on: [push]

jobs:
  view-env:
    name: View Environment Variables
    runs-on: ubuntu-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: env | sort

  view-secret:
    name: View Secret Variables
    runs-on: ubuntu-latest
    env:
      google-analytics-id: ${{ secrets.GOOGLE_ANALYTICS_ID }}
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: env | sort
